<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table
        {
            border-collapse: collapse;
            border: solid 3px red;
            padding: 5px;
        }
        th
        {
            background-color: rgb(252, 168, 168);
            border: solid 3px red;
            padding: 5px;
        }
        td
        {
            border: solid 3px red;
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>cel 1</th>
            <th colspan="2">samengevoegd</th>

        </tr>
        <tr>
            <th rowspan="2">samengevoegd</th>
            <td>cel 5</td>
            <td>cel 6</td>
        </tr>
        <tr>
            <td>cel 8</td>
            <td>cel 9</td>
        </tr>
    </table>
</body>
</html>
